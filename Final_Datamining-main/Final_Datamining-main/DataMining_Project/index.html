<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nén Ảnh với LDA & PCA</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #f8fafc;
            }

            .animate-fade-in {
                animation: fadeIn 0.8s ease-in-out;
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(10px);
                }

                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid rgba(59, 130, 246, 0.2);
                border-top: 4px solid #3b82f6;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            .card {
                transition: all 0.3s ease;
            }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>

    <body class="min-h-screen">
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>

        <script>
            window.React = React;
        </script>

        <script type="text/babel">
            const { useState, useEffect } = React;

            const ImageCompressionApp = () => {
                const [originalImage, setOriginalImage] = useState(null);
                const [compressedImage, setCompressedImage] = useState(null);
                const [decompressedImage, setDecompressedImage] = useState(null);
                const [originalStats, setOriginalStats] = useState(null);
                const [compressedStats, setCompressedStats] = useState(null);
                const [decompressedStats, setDecompressedStats] = useState(null);
                const [isLoading, setIsLoading] = useState(false);

                const [algorithm, setAlgorithm] = useState('lda');
                const [mode, setMode] = useState('compress');
                const [parameters, setParameters] = useState({
                    lda_components: 1,
                    pca_components: 50,
                    downsample_factor: 4,
                    kmeans_clusters: 6,
                    patch_size: 5,
                });

                const handleFileChange = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setOriginalImage(e.target.result);
                        const img = new Image();
                        img.onload = () => {
                            setOriginalStats({
                                dimensions: `${img.width} × ${img.height}`,
                                size: formatBytes(file.size),
                            });
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                };

                const formatBytes = (bytes, decimals = 2) => {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(decimals)) + ' ' + sizes[i];
                };

                const handleParameterChange = (name, value) => {
                    setParameters((prev) => ({ ...prev, [name]: parseInt(value) }));
                };

                const handleCompression = async () => {
                    if (!originalImage) {
                        alert('Vui lòng chọn một ảnh trước');
                        return;
                    }

                    setIsLoading(true);
                    setCompressedImage(null);
                    setCompressedStats(null);

                    try {
                        const formData = new FormData();
                        const base64Data = originalImage.split(',')[1];
                        const byteCharacters = atob(base64Data);
                        const byteArrays = [];
                        for (let i = 0; i < byteCharacters.length; i++) {
                            byteArrays.push(byteCharacters.charCodeAt(i));
                        }
                        const blob = new Blob([new Uint8Array(byteArrays)], { type: 'image/jpeg' });
                        const imageFile = new File([blob], 'image.jpg', { type: 'image/jpeg' });
                        formData.append('image', imageFile);
                        formData.append('algorithm', algorithm);
                        formData.append('mode', 'compress');
                        formData.append('lda_components', parameters.lda_components);
                        formData.append('pca_components', parameters.pca_components);
                        formData.append('downsample_factor', parameters.downsample_factor);
                        formData.append('kmeans_clusters', parameters.kmeans_clusters);
                        formData.append('patch_size', parameters.patch_size);

                        const response = await fetch('/upload', {
                            method: 'POST',
                            body: formData,
                        });

                        const data = await response.json();

                        if (data.error) {
                            throw new Error(data.error);
                        }

                        setCompressedImage(data.image);
                        setCompressedStats({
                            ...data.stats,
                            compression_ratio: data.stats.compression_ratio
                                ? data.stats.compression_ratio + 'x'
                                : 'N/A',
                            processing_time: data.stats.processing_time ? data.stats.processing_time + 's' : 'N/A',
                            downsample_factor: parameters.downsample_factor,
                            kmeans_clusters: parameters.kmeans_clusters,
                        });
                    } catch (error) {
                        console.error('Lỗi nén ảnh:', error);
                        alert(`Nén ảnh thất bại: ${error.message}`);
                    } finally {
                        setIsLoading(false);
                    }
                };

                const handleDecompression = async () => {
                    if (!compressedImage) {
                        alert('Vui lòng nén một ảnh trước khi giải nén');
                        return;
                    }

                    setIsLoading(true);
                    setDecompressedImage(null);
                    setDecompressedStats(null);

                    try {
                        const formData = new FormData();
                        formData.append('algorithm', algorithm);
                        formData.append('mode', 'decompress');

                        const response = await fetch('/upload', {
                            method: 'POST',
                            body: formData,
                        });

                        const data = await response.json();

                        if (data.error) {
                            throw new Error(data.error);
                        }

                        setDecompressedImage(data.image);
                        setDecompressedStats({
                            ...data.stats,
                            decompression_time: data.stats.decompression_time
                                ? data.stats.decompression_time + 's'
                                : 'N/A',
                            decompressed_size: data.stats.compressed_size
                                ? formatBytes(data.stats.compressed_size)
                                : 'N/A',
                        });
                    } catch (error) {
                        console.error('Lỗi giải nén ảnh:', error);
                        alert(`Giải nén ảnh thất bại: ${error.message}`);
                    } finally {
                        setIsLoading(false);
                    }
                };

                const processImage = () => {
                    if (mode === 'compress') {
                        handleCompression();
                    } else {
                        handleDecompression();
                    }
                };

                return (
                    <div className="min-h-screen bg-gray-50">
                        <header className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-6 shadow-lg">
                            <div className="container mx-auto px-4">
                                <h1 className="text-3xl font-bold text-center mb-2">Nén Ảnh với LDA & PCA</h1>
                                <p className="text-center text-indigo-100">Kỹ thuật giảm chiều tiên tiến để nén ảnh</p>
                            </div>
                        </header>

                        <main className="container mx-auto px-4 py-8">
                            <section className="bg-white rounded-xl shadow-md p-6 mb-8">
                                <div className="flex flex-col md:flex-row items-center justify-between">
                                    <div className="mb-4 md:mb-0 md:w-1/2">
                                        <h2 className="text-2xl font-semibold mb-2 text-gray-800">Tải Ảnh Lên</h2>
                                        <p className="text-gray-600">
                                            Chọn một ảnh JPEG để nén hoặc giải nén bằng LDA hoặc PCA
                                        </p>
                                    </div>
                                    <div className="md:w-1/2 flex justify-center md:justify-end">
                                        <label className="cursor-pointer bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white py-3 px-6 rounded-lg transition flex items-center">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                className="h-5 w-5 mr-2"
                                                viewBox="0 0 20 20"
                                                fill="currentColor"
                                            >
                                                <path
                                                    fillRule="evenodd"
                                                    d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
                                                    clipRule="evenodd"
                                                />
                                            </svg>
                                            Chọn Ảnh
                                            <input
                                                type="file"
                                                accept="image/jpeg"
                                                className="hidden"
                                                onChange={handleFileChange}
                                            />
                                        </label>
                                    </div>
                                </div>
                            </section>

                            <section
                                className={`bg-white rounded-xl shadow-md p-6 mb-8 ${
                                    !originalImage && mode === 'compress' ? 'opacity-50 pointer-events-none' : ''
                                }`}
                            >
                                <h2 className="text-2xl font-semibold mb-4 text-gray-800">Cài Đặt Nén</h2>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div>
                                        <h3 className="text-lg font-medium mb-3 text-gray-700">Tham Số Thuật Toán</h3>

                                        <div className="mb-4">
                                            <label className="text-sm font-medium text-gray-700">Thuật Toán</label>
                                            <select
                                                value={algorithm}
                                                onChange={(e) => setAlgorithm(e.target.value)}
                                                className="w-full mt-1 p-2 border rounded-lg"
                                            >
                                                <option value="lda">LDA</option>
                                                <option value="pca">PCA</option>
                                            </select>
                                        </div>

                                        <div
                                            className="mb-4"
                                            style={{
                                                display: algorithm === 'lda' && mode === 'compress' ? 'block' : 'none',
                                            }}
                                        >
                                            <div className="flex justify-between mb-1">
                                                <label className="text-sm font-medium text-gray-700">
                                                    Số Thành Phần LDA (1-50)
                                                </label>
                                                <span className="text-sm text-gray-600">
                                                    {parameters.lda_components}
                                                </span>
                                            </div>
                                            <input
                                                type="range"
                                                min="1"
                                                max="50"
                                                value={parameters.lda_components}
                                                onChange={(e) =>
                                                    handleParameterChange('lda_components', e.target.value)
                                                }
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                                disabled={algorithm !== 'lda' || mode !== 'compress'}
                                            />
                                        </div>

                                        <div
                                            className="mb-4"
                                            style={{ display: mode === 'compress' ? 'block' : 'none' }}
                                        >
                                            <div className="flex justify-between mb-1">
                                                <label className="text-sm font-medium text-gray-700">
                                                    Số Thành Phần PCA
                                                </label>
                                                <span className="text-sm text-gray-600">
                                                    {parameters.pca_components}
                                                </span>
                                            </div>
                                            <input
                                                type="range"
                                                min="1"
                                                max="100"
                                                value={parameters.pca_components}
                                                onChange={(e) =>
                                                    handleParameterChange('pca_components', e.target.value)
                                                }
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                                disabled={mode !== 'compress'}
                                            />
                                        </div>

                                        <div
                                            className="mb-4"
                                            style={{ display: mode === 'compress' ? 'block' : 'none' }}
                                        >
                                            <div className="flex justify-between mb-1">
                                                <label className="text-sm font-medium text-gray-700">
                                                    Hệ Số Giảm Mẫu
                                                </label>
                                                <span className="text-sm text-gray-600">
                                                    {parameters.downsample_factor}
                                                </span>
                                            </div>
                                            <input
                                                type="range"
                                                min="1"
                                                max="10"
                                                value={parameters.downsample_factor}
                                                onChange={(e) =>
                                                    handleParameterChange('downsample_factor', e.target.value)
                                                }
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                                disabled={mode !== 'compress'}
                                            />
                                        </div>

                                        <div
                                            className="mb-4"
                                            style={{
                                                display: algorithm === 'lda' && mode === 'compress' ? 'block' : 'none',
                                            }}
                                        >
                                            <div className="flex justify-between mb-1">
                                                <label className="text-sm font-medium text-gray-700">
                                                    Số Cụm KMeans (6-20)
                                                </label>
                                                <span className="text-sm text-gray-600">
                                                    {parameters.kmeans_clusters}
                                                </span>
                                            </div>
                                            <input
                                                type="range"
                                                min="6"
                                                max="20"
                                                value={parameters.kmeans_clusters}
                                                onChange={(e) =>
                                                    handleParameterChange('kmeans_clusters', e.target.value)
                                                }
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                                disabled={algorithm !== 'lda' || mode !== 'compress'}
                                            />
                                        </div>

                                        <div
                                            className="mb-4"
                                            style={{
                                                display: algorithm === 'lda' && mode === 'compress' ? 'block' : 'none',
                                            }}
                                        >
                                            <div className="flex justify-between mb-1">
                                                <label className="text-sm font-medium text-gray-700">
                                                    Kích Thước Patch (5-10)
                                                </label>
                                                <span className="text-sm text-gray-600">{parameters.patch_size}</span>
                                            </div>
                                            <input
                                                type="range"
                                                min="5"
                                                max="10"
                                                value={parameters.patch_size}
                                                onChange={(e) => handleParameterChange('patch_size', e.target.value)}
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                                disabled={algorithm !== 'lda' || mode !== 'compress'}
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="text-lg font-medium mb-3 text-gray-700">Thao Tác</h3>
                                        <div className="flex space-x-3 mb-6">
                                            <button
                                                onClick={() => setMode('compress')}
                                                className={`flex-1 py-2 px-4 rounded-lg border-2 flex items-center justify-center transition ${
                                                    mode === 'compress'
                                                        ? 'bg-blue-500 text-white border-blue-500'
                                                        : 'border-blue-500 text-blue-500 hover:bg-blue-50'
                                                }`}
                                            >
                                                <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    className="h-5 w-5 mr-2"
                                                    viewBox="0 0 20 20"
                                                    fill="currentColor"
                                                >
                                                    <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" />
                                                    <path d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H11a1 1 0 001-1v-5h2v5a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H17a1 1 0 001-1V5a1 1 0 00-1-1H3z" />
                                                </svg>
                                                Nén
                                            </button>
                                            <button
                                                onClick={() => setMode('decompress')}
                                                className={`flex-1 py-2 px-4 rounded-lg border-2 flex items-center justify-center transition ${
                                                    mode === 'decompress'
                                                        ? 'bg-green-500 text-white border-green-500'
                                                        : 'border-green-500 text-green-500 hover:bg-green-50'
                                                }`}
                                            >
                                                <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    className="h-5 w-5 mr-2"
                                                    viewBox="0 0 20 20"
                                                    fill="currentColor"
                                                >
                                                    <path d="M10 3.5a1.5 1.5 0 013 0V4a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-.5a1.5 1.5 0 000 3h.5a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-.5a1.5 1.5 0 00-3 0v.5a1 1 0 01-1 1H6a1 1 0 01-1-1v-3a1 1 0 00-1-1h-.5a1.5 1.5 0 010-3H4a1 1 0 001-1V6a1 1 0 011-1h3a1 1 0 001-1v-.5z" />
                                                </svg>
                                                Giải Nén
                                            </button>
                                        </div>

                                        <div className="mt-4">
                                            <button
                                                onClick={processImage}
                                                disabled={isLoading}
                                                className="w-full py-3 px-6 rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:from-indigo-700 hover:to-purple-700 transition flex items-center justify-center disabled:opacity-50"
                                            >
                                                {isLoading ? (
                                                    <>
                                                        <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>
                                                        Đang xử lý...
                                                    </>
                                                ) : (
                                                    <>
                                                        <svg
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            className="h-5 w-5 mr-2"
                                                            viewBox="0 0 20 20"
                                                            fill="currentColor"
                                                        >
                                                            <path
                                                                fillRule="evenodd"
                                                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                                                                clipRule="evenodd"
                                                            />
                                                        </svg>
                                                        Xử Lý Ảnh
                                                    </>
                                                )}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <section className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div className="bg-white rounded-xl shadow-md overflow-hidden card">
                                    <div className="bg-gray-800 text-white py-3 px-4">
                                        <h3 className="font-medium">Ảnh Gốc</h3>
                                    </div>
                                    <div className="p-4 h-64 flex items-center justify-center bg-gray-100">
                                        {originalImage ? (
                                            <img
                                                src={originalImage}
                                                className="max-w-full max-h-full object-contain"
                                                alt="Ảnh gốc"
                                            />
                                        ) : (
                                            <div className="text-center text-gray-500">
                                                <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    className="h-12 w-12 mx-auto mb-2"
                                                    fill="none"
                                                    viewBox="0 0 24 24"
                                                    stroke="currentColor"
                                                >
                                                    <path
                                                        strokeLinecap="round"
                                                        strokeLinejoin="round"
                                                        strokeWidth={2}
                                                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                                                    />
                                                </svg>
                                                <p>Tải ảnh lên để bắt đầu</p>
                                            </div>
                                        )}
                                    </div>
                                    {originalStats && (
                                        <div className="p-4 border-t border-gray-200 text-sm text-gray-600">
                                            <div className="flex justify-between">
                                                <span>Kích thước:</span>
                                                <span>{originalStats.dimensions}</span>
                                            </div>
                                            <div className="flex justify-between mt-1">
                                                <span>Dung lượng:</span>
                                                <span>{originalStats.size}</span>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <div className="bg-white rounded-xl shadow-md overflow-hidden card">
                                    <div className="bg-blue-700 text-white py-3 px-4">
                                        <h3 className="font-medium">Ảnh Nén</h3>
                                    </div>
                                    <div className="p-4 h-64 flex items-center justify-center bg-gray-100 relative">
                                        {isLoading && mode === 'compress' ? (
                                            <div className="text-center text-indigo-600">
                                                <div className="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
                                                <p>Đang nén...</p>
                                            </div>
                                        ) : compressedImage ? (
                                            <img
                                                src={compressedImage}
                                                className="max-w-full max-h-full object-contain"
                                                alt="Ảnh nén"
                                            />
                                        ) : (
                                            <div className="text-center text-gray-500">
                                                <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    className="h-12 w-12 mx-auto mb-2"
                                                    fill="none"
                                                    viewBox="0 0 24 24"
                                                    stroke="currentColor"
                                                >
                                                    <path
                                                        strokeLinecap="round"
                                                        strokeLinejoin="round"
                                                        strokeWidth={2}
                                                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                                                    />
                                                </svg>
                                                <p>Nhấn "Nén" để xem kết quả</p>
                                            </div>
                                        )}
                                    </div>
                                    {compressedStats && (
                                        <div className="p-4 border-t border-gray-200 text-sm text-gray-600">
                                            <div className="flex justify-between">
                                                <span>Thuật toán:</span>
                                                <span>{compressedStats.algorithm}</span>
                                            </div>
                                            <div className="flex justify-between mt-1">
                                                <span>Số thành phần (chiều):</span>
                                                <span>
                                                    {algorithm === 'lda'
                                                        ? compressedStats.components
                                                        : compressedStats.components}
                                                </span>
                                            </div>
                                            {algorithm === 'lda' && (
                                                <>
                                                    <div className="flex justify-between mt-1">
                                                        <span>Số cụm KMeans:</span>
                                                        <span>{compressedStats.kmeans_clusters}</span>
                                                    </div>
                                                    <div className="flex justify-between mt-1">
                                                        <span>Kích thước patch:</span>
                                                        <span>{compressedStats.patch_size}</span>
                                                    </div>
                                                </>
                                            )}
                                            <div className="flex justify-between mt-1">
                                                <span>Tỷ lệ nén:</span>
                                                <span>{compressedStats.compression_ratio}</span>
                                            </div>
                                            <div className="flex justify-between mt-1">
                                                <span>Thời gian xử lý:</span>
                                                <span>{compressedStats.processing_time}</span>
                                            </div>
                                            {algorithm === 'pca' && compressedStats.variance_explained && (
                                                <div className="flex justify-between mt-1">
                                                    <span>Phương sai giữ lại:</span>
                                                    <span>{compressedStats.variance_explained}%</span>
                                                </div>
                                            )}
                                            <div className="flex justify-between mt-1">
                                                <span>Kích thước ảnh nén:</span>
                                                <span>{compressedStats.compressed_picture ? formatBytes(compressedStats.compressed_picture) : 'N/A'}</span>
                                            </div>
                                            <div className="flex justify-between mt-1">
                                                <span>Kích thước file nén:</span>
                                                <span>{compressedStats.compressed_size ? formatBytes(compressedStats.compressed_size) : 'N/A'}</span>
                                            </div>
                                            <div className="mt-3 flex justify-center">
                                                <button 
                                                    onClick={() => {
                                                        const link = document.createElement('a');
                                                        link.href = compressedImage;
                                                        link.download = `compressed_${algorithm}.jpg`;
                                                        document.body.appendChild(link);
                                                        link.click();
                                                        document.body.removeChild(link);
                                                    }}
                                                    className="px-3 py-1 bg-blue-600 text-white text-xs rounded-md hover:bg-blue-700 flex items-center"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                                    </svg>
                                                    Tải xuống
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <div className="bg-white rounded-xl shadow-md overflow-hidden card">
                                    <div className="bg-green-700 text-white py-3 px-4">
                                        <h3 className="font-medium">Ảnh Giải Nén</h3>
                                    </div>
                                    <div className="p-4 h-64 flex items-center justify-center bg-gray-100">
                                        {isLoading && mode === 'decompress' ? (
                                            <div className="text-center text-green-600">
                                                <div className="w-10 h-10 border-4 border-green-600 border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
                                                <p>Đang giải nén...</p>
                                            </div>
                                        ) : decompressedImage ? (
                                            <img
                                                src={decompressedImage}
                                                className="max-w-full max-h-full object-contain"
                                                alt="Ảnh giải nén"
                                            />
                                        ) : (
                                            <div className="text-center text-gray-500">
                                                <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    className="h-12 w-12 mx-auto mb-2"
                                                    fill="none"
                                                    viewBox="0 0 24 24"
                                                    stroke="currentColor"
                                                >
                                                    <path
                                                        strokeLinecap="round"
                                                        strokeLinejoin="round"
                                                        strokeWidth={2}
                                                        d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                                    />
                                                </svg>
                                                <p>Nhấn "Giải Nén" để xem kết quả</p>
                                            </div>
                                        )}
                                    </div>
                                    {decompressedStats && (
                                        <div className="p-4 border-t border-gray-200 text-sm text-gray-600">
                                            <div className="flex justify-between">
                                                <span>Thuật toán:</span>
                                                <span>{decompressedStats.algorithm || algorithm.toUpperCase()}</span>
                                            </div>
                                            <div className="flex justify-between mt-1">
                                                <span>Thời gian giải nén:</span>
                                                <span>{decompressedStats.decompression_time}</span>
                                            </div>
                                            <div className="flex justify-between mt-1">
                                                <span>Dung lượng file nén:</span>
                                                <span>{decompressedStats.decompressed_size}</span>
                                            </div>
                                            <div className="mt-3 flex justify-center">
                                                <button 
                                                    onClick={() => {
                                                        const link = document.createElement('a');
                                                        link.href = decompressedImage;
                                                        link.download = `decompressed_${algorithm}.jpg`;
                                                        document.body.appendChild(link);
                                                        link.click();
                                                        document.body.removeChild(link);
                                                    }}
                                                    className="px-3 py-1 bg-blue-600 text-white text-xs rounded-md hover:bg-blue-700 flex items-center"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                                    </svg>
                                                    Tải xuống
                                                </button>
                                            </div>
                                        </div>
                                        
                                    )}
                                </div>
                            </section>
                        </main>

                        <footer className="bg-gray-800 text-white py-6">
                            <div className="container mx-auto px-4 text-center">
                                <p>© 2025 Nén Ảnh LDA & PCA. Tất cả quyền được bảo lưu.</p>
                            </div>
                        </footer>
                    </div>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<ImageCompressionApp />);
        </script>
    </body>
</html>
